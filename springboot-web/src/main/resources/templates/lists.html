<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 th:text="${title}"/>
    <p th:if="${users.isEmpty()}" th:text="${'Lista vacia'}"></p>
    
    <table>
        <thead>
            <th>Name</th>
            <th>Lastname</th>
            <th>Email</th>
        </thead>

        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${(user.email != null) ? user.email : 'Sin email'}"></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
